---

- name: check if downloaded
  stat:
    path: /usr/local/src/swig-{{ swig_version }}
  register: src_dir

- name: download
  become: yes
  unarchive:
    src: http://prdownloads.sourceforge.net/swig/swig-{{ swig_version }}.tar.gz
    dest: /usr/local/src
    remote_src: yes
  when: not src_dir.stat.exists

- name: compile and install
  become: yes
  shell: "{{ item }}"
  args:
    chdir: /usr/local/src/swig-{{ swig_version }}
  with_items:
    - ./configure --prefix=/usr/local/stow/swig-{{ swig_version }}
    - make
    - make install

- name: stow
  become: yes
  shell: stow -R swig-{{ swig_version }}
  args:
    chdir: /usr/local/stow
