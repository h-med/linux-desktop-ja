- name: add apt key
  become: yes
  shell: curl -fsSL https://apt.llvm.org/llvm-snapshot.gpg.key | apt-key add -
  args:
    warn: no

- name: install packages
  become: yes
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
    cache_valid_time: 3600
  with_items:
    - clang-{{ llvm_version }}
    - clang-format-{{ llvm_version }}

- name: update alternatives
  become: yes
  alternatives:
    name: "{{ item.name }}"
    link: "{{ item.link }}"
    path: "{{ item.path }}"
  with_items:
    - name: clang
      link: /usr/bin/clang
      path: /usr/bin/clang-{{ llvm_version }}
    - name: clang++
      link: /usr/bin/clang++
      path: /usr/bin/clang++-{{ llvm_version }}
    - name: clang-format
      link: /usr/bin/clang-format
      path: /usr/bin/clang-format-{{ llvm_version }}
