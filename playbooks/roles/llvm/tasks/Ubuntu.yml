---

- include_vars: "{{ ansible_distribution }}.yml"

- name: add repository
  become: yes
  apt_repository:
    repo: 'ppa:ubuntu-toolchain-r/test'
  when: ansible_distribution_release == "trusty"

- name: add repository
  become: yes
  apt_repository:
    repo: "deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-{{ llvm_version }} main"
    filename: llvm

