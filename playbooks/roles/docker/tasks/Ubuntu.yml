#     state: present

- name: add apt key
  become: yes
  shell: curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -
  args:
    warn: no

- name: add apt repository
  become: yes
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release | regex_replace('bionic', 'xenial') }} stable
    filename: docker
    state: present
  register: docker_repo

- name: install docker
  become: yes
  apt:
    name: docker-ce
    state: present
    update_cache: yes
  when: docker_repo is changed

- name: add user to docker group
  become: yes
  shell: usermod -aG docker "{{ ansible_user_id }}"

- name: start docker service
  become: yes
  service:
    name: docker
    state: started
    enabled: yes
